<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Core Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-name {
            font-size: clamp(3rem, 15vw, 12rem);
            line-height: 1;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            word-spacing: 0.1em;
        }

        .intro-text {
            max-width: 800px;
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: 4rem;
            line-height: 1.4;
        }

        /* Navigation */
        .main-nav {
            width: 100%;
            padding: 2rem;
            background: transparent;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .nav-list {
            display: flex;
            justify-content: center;
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
            list-style: none;
            padding: 0 1rem;
            width: 100%;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: clamp(0.875rem, 1.5vw, 1.25rem);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 0.7;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .nav-list {
                gap: 2rem;
                justify-content: center;
            }
            
            .nav-link {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <main class="main-content">
        <h1 class="brand-name">STUDIO YOKE</h1>
        <p class="intro-text">
            Studio Yoke is a design studio focused on multiplying the impact of memorable brands. 
            We solve brand design and website problems to establish meaningful relationships between 
            good companies and their customers.
        </p>
    </main>
    
    <nav class="main-nav">
        <ul class="nav-list">
            <li><a href="#" class="nav-link">Portfolio</a></li>
            <li><a href="#" class="nav-link">Blog</a></li>
        </ul>
    </nav>
</body>
</html>
